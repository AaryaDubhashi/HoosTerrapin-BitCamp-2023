{% extends 'to_do_list_app/main.html' %}
{% block content%}
{% load static %}
<div class = "sun"></div>

<style>
    label{
        font-size: 20px;
        display: block;
        
    }
    input[type=text] {
        width: 20%;
        padding: 12px 20px;
        margin: 8px 0;
        background: #4385aa;
        border: none;
        border-radius: 10px; 
        color: black;
        font-size: 20px;
      }
      input[type=password]{
        width: 20%;
        padding: 12px 20px;
        margin: 8px 0;
        background: #4385aa;
        border: none;
        border-radius: 10px; 
        color: black;
        font-size: 20px;
      }
      input[type = submit]{
        background: #4385aa;
        border: none;
        font-size: 30px;
        color: black;
        }
        li{
            font-size: 10px;
        }
</style>


<img class = "image-container" src="{% static "to_do_list_app/media/image(2).png" %}" />


<div class = "login">
<h1>Sign In</h1>
<form method="POST">
    {% csrf_token %}
    {{form.as_p}}

</form>

</div>
